<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flexbox布局练习二</title>
    <style>
        body{
            font: 24px Helvetica;
            background-color: #999;
        }
        header,
        footer{
            display: block;
            margin: 4px;
            padding: 5px;
            min-height: 100px;
            border:1px solid #eebb55;
            border-radius: 7pt;
            background: #ffeebb;
        }
        #main{
            min-height: 800px;
            margin: 0px;
            padding: 0px;
            display: -webkit-flex;
            display:  flex;
            -webkit-webkit-flex-flow: row;
            -moz-webkit-flex-flow: row;
            -ms-webkit-flex-flow: row;
            -o-webkit-flex-flow: row;
            webkit-flex-flow: row;
            flex-flow: row;
        }
        #main > article{
            margin: 4px;
            padding: 5px;
            border: 1px solid #cccc33;
            border-radius: 7pt;
            background: #dddd88;
            -webkit-flex:3 1 60%;
            flex: 3 1 60%;
            -webkit-order: 2;
            order: 2;
        }
        #main > nav{
            margin: 4px;
            padding: 5px;
            border: 1px solid #8888bb;
            border-radius: 7pt;
            background: #ccccff;
            -webkit-flex: 1 6 20%;
            flex: 1 6 20%;
            -webkit-order: 1;
            order: 1;
        }
        #main > aside{
            margin: 4px;
            padding: 5px;
            border: 1px solid #8888bb;
            border-radius: 7pt;
            background: #ccccff;
            -webkit-flex: 1 6 20%;
            flex: 1 6 20%;
            -webkit-order: 3;
            order: 3;
        }
        /*窄到已不足以支持三栏 */
        @media all and (max-width: 640px){
            #main,#page{
                -webkit-flex-flow: column;
                flex-direction: column;
            }
            #main > article,#main>aside{
                /*恢复到文档内的自然顺序*/
                -webkit-order: 1;
                order: 1;
            }
            #main>nav{
                -webkit-order: 0;
                order: 0;
            }
            #main>nav,#main>aside,header,footer{
                min-height: 50px;
                max-height: 50px;
            }

        }

    </style>
</head>
<body>
<header>header</header>
<div id="main">
    <article>article</article>
    <nav>nav</nav>
    <aside>aside</aside>
</div>
<footer>footer</footer>
</body>
</html>
