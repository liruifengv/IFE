<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BFC三栏布局</title>
    <style>
        .left{
            float: left;
            height: 200px;
            width: 100px;
            margin-right: 20px;
            background-color: #419641;
        }
        .right{
            float: right;
            height: 200px;
            width: 200px;
            margin-left: 20px;
            background-color: #0275d8;
        }
        .main{
            height: 200px;
            overflow: hidden;
            background-color: #a53221;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="left"></div>
    <div class="right"></div>
    <div class="main"></div>
</div>

</body>
</html>
