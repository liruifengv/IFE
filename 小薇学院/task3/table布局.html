<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>table布局</title>
    <style>
        .container{
            display: table;
            width: 100%;
        }
        .left ,.main, .right{
            display: table-cell;
        }
        .left{
            width: 100px;
            height: 200px;
            background-color: #01549b;
        }
        .main{
            background-color: #843534;
        }
        .right{
            width: 200px;
            height: 200px;
            background-color: #449d44;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="main"></div>
    <div class="right"></div>

</div>


</body>
</html>
