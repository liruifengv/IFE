<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义checkbox样式</title>
    <link rel="stylesheet" type="text/css" href="style/checkbox.css">
</head>
<body>
<div class="container">
    <h1></h1>
    <!-- 使用背景图片 -->
    <p>使用背景图片定位方式</p>
    <div class="checkbox-img">
        <input type="checkbox" id="checkbox-1" checked="checked">
        <label for="checkbox-1"></label>
        <input type="checkbox" id="checkbox-2" >
        <label for="checkbox-2"></label>
    </div>
    <div class="radio-img">
        <input type="radio" name="radio-img" id="radio-1" checked="checked">
        <label for="radio-1"></label>
        <input type="radio" name="radio-img" id="radio-2">
        <label for="radio-2"></label>
    </div>
    <!--使用伪元素 -->
    <p>使用伪元素方式</p>
    <div class="checkbox-style">
        <input type="checkbox" id="checkbox-3" checked="checked">
        <label for="checkbox-3"></label>
        <input type="checkbox" id="checkbox-4" >
        <label for="checkbox-4"></label>
    </div>
    <div class="radio-style">
    <input type="radio" name="radio-img" id="radio-3" checked="checked">
    <label for="radio-3"></label>
    <input type="radio" name="radio-img" id="radio-4">
    <label for="radio-4"></label>
</div>
</div>
</body>
</html>
